<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sasmin HEC – Student Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f5f7fb;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      color: #004aad;
    }

    p {
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #004aad, #007bff);
      color: white;
      text-decoration: none;
      padding: 14px 35px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 74, 173, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 74, 173, 0.5);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body><div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>  <!-- Logo (top-right corner) -->
<div id="site-logo">
  <img src="assests/logo.jpg" alt="Sasmin HEC Logo">
</div>  

<!-- Welcome Overlay -->
<div id="welcome" style="
  position:fixed; inset:0; display:none; align-items:center; justify-content:center;
  background:rgba(15,23,42,.96); color:#fff; z-index:9999;">
  <div style="max-width:520px; background:#111827; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.4); text-align:center;">
    <h1 style="margin:0 0 8px;">Welcome to Sasmin HEC</h1>
    <p style="margin:0 0 20px; opacity:.9">Live classes, recorded videos, tutes & papers.</p>
    <button id="welcome-continue" style="
      padding:10px 18px; border:0; border-radius:10px; background:#3b82f6; color:#fff; font-weight:600; cursor:pointer;">
      Continue
    </button>
  </div>
</div>

<script>
  (function () {
    try {
      const KEY = 'sasminhec_seen_welcome_v1';
      if (!localStorage.getItem(KEY)) {
        const w = document.getElementById('welcome');
        w.style.display = 'flex';
        document.getElementById('welcome-continue').addEventListener('click', () => {
          localStorage.setItem(KEY, '1');
          w.style.opacity = '1';
          w.style.transition = 'opacity .4s';
          requestAnimationFrame(() => { w.style.opacity = '0'; });
          setTimeout(() => w.remove(), 400);
        });
      }
    } catch (e) {
      // if storage blocked, just don’t show again this session
    }
  })();
</script>  <h1>Sasmin Higher Educational Centre</h1>
  <p>Student Portal — Live Classes, Recorded Videos, Tutes & Papers</p>

  <div class="button-container">
    <a href="register.html" class="btn">Register</a>
    <a href="login.html" class="btn">Login</a>
    <a href="admin.html" class="btn">Admin</a>
  </div>

  <footer>© Sasmin HEC</footer>
</body>
</html>
