<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sasmin HEC – Student Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f5f7fb;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      color: #004aad;
    }

    p {
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #004aad, #007bff);
      color: white;
      text-decoration: none;
      padding: 14px 35px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 74, 173, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 74, 173, 0.5);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body><div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });
</script>  <h1>Sasmin Higher Educational Centre</h1>
  <p>Student Portal — Live Classes, Recorded Videos, Tutes & Papers</p>

  <div class="button-container">
    <a href="register.html" class="btn">Register</a>
    <a href="login.html" class="btn">Login</a>
    <a href="admin.html" class="btn">Admin</a>
  </div>

  <footer>© Sasmin HEC</footer>
</body>
</html>
