<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome | Sasmin HEC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(120deg, #004aad, #00b4d8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .start-btn {
      background: white;
      color: #004aad;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.08);
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sasmin Higher Educational Centre</h1>
  <p>Join our live classes, watch recordings, and access learning materials easily.</p>
  <button class="start-btn" onclick="location.href='index.html'">Enter Portal</button>
</body>
</html>
